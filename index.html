<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>520表白</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            color: #ff4e6a;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        #heart {
            width: 100px;
            height: 100px;
            background-color: #ff4e6a;
            transform: rotate(45deg);
            position: relative;
            margin: 0 auto;
        }
        #heart::before,
        #heart::after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: #ff4e6a;
            border-radius: 50%;
            position: absolute;
        }
        #heart::before {
            top: -50px;
            left: 0;
        }
        #heart::after {
            top: 0;
            left: 50px;
        }
    </style>
</head>
<body>
    <h1>亲爱的（hmy），</h1>
    <div id="heart"></div>
    <p>我想借着这个特殊的日子，向你表达我对你的深深爱意。</p>
    <p>你的笑容是我每天的阳光，你的温柔是我永远的依靠。</p>
    <p>与你在一起的时光是我最美好的回忆，也是我最期待的未来。</p>
    <p>我愿意陪你走过人生的每一个阶段，共同经历快乐、困难、成功和挫折。</p>
    <p>我爱你，永远爱你，520快乐！</p>
    <p>爱你的（my）</p>
</body>
</html>
